<!DOCTYPE html>
<html>
<head>
  <title>Clonar Select</title>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<style>
/* Estilos para el select */
select {
  background-color: #f5f5f5;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
  padding: 10px;
  transition: border-color 0.3s ease;
}

select:focus {
  border-color: #4CAF50;
  outline: none;
}

optgroup {
  background-color: #e0e0e0;
  color: #333;
  font-weight: bold;
}

option {
  background-color: #fff;
  color: #333;
  padding: 5px 10px;
}

/* Estilos para el botón */
button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
  cursor: pointer;
}
</style>


</head>
<body>
<div class="container">
  <h1>Clonar un objeto HTML</h1>
  <br><br>
  
  
  <select id="ddlNumeroColaboradorAsignado" name="ddlNumeroColaboradorAsignado" required="" style="vertical-align: super;height:50px;">
    <option value="">Selecciona un Nombre</option>
    <optgroup label="Grupo 1">
      <option value="123">Juan Pérez</option>
      <option value="456">María García</option>
      <option value="789">Pedro Rodríguez</option>
      <option value="012">Ana López</option>
      <option value="345">Carlos Martínez</option>
      <option value="678">Laura Sánchez</option>
      <option value="901">Sofía Ramírez</option>
      <option value="234">Javier Torres</option>
      <option value="567">Marta Gómez</option>
      <option value="890">Andrés Hernández</option>
    </optgroup>
    <optgroup label="Grupo 2">
      <option value="135">Isabel Flores</option>
      <option value="246">Alejandro Díaz</option>
      <option value="357">Sara Benítez</option>
      <option value="468">David Vargas</option>
      <option value="579">Elena Jiménez</option>
      <option value="680">Miguel Gutiérrez</option>
      <option value="791">Lucía Blanco</option>
      <option value="802">Diego Moreno</option>
      <option value="913">Cristina Ramos</option>
      <option value="024">Sergio Navarro</option>
    </optgroup>
  </select>

  <button id="botonClonar">Clonar objeto html</button>

  <div id="divDestino"></div>

</div>


  
  <script>
    // Función para clonar el select
    function clonarSelect() {
      // Obtener el select original
      const selectOriginal = document.getElementById('ddlNumeroColaboradorAsignado');

      // Crear un nuevo select
      const nuevoSelect = selectOriginal.cloneNode(true);

      // Asignar un nuevo id al nuevo select
      const nuevoNombre = prompt('Ingresa el nuevo nombre del select:');
      nuevoSelect.id = nuevoNombre;
      nuevoSelect.name = nuevoNombre;

      // Obtener el div donde se insertará el nuevo select
      const divDestino = document.getElementById('divDestino');

      // Insertar el nuevo select en el div
      divDestino.appendChild(nuevoSelect);
    }

    // Agregar un evento de clic al botón
    const botonClonar = document.getElementById('botonClonar');
    botonClonar.addEventListener('click', clonarSelect);
  </script>



</body>
</html>
